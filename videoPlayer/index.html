<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/progress.css">
    <script src="https://kit.fontawesome.com/1cc6da9d43.js" crossorigin="anonymous"></script>    <script defer src="script.js"></script>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="./videos/Cinematic Coffee B Roll - Sony A7S III + 16-35mm F4.mp4" id="video" class="screen" poster="./imgs/playIcon.png"></video>
    <div class="controls">
        <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
        <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
        <input type="range" name="progressBar" id="progressBar" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
</body>
</html>
